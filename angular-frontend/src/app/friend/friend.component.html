<div class="flex flex-col h-screen">
    <div class="flex items-center justify-center p-2 pb-4 shadow-lg z-10 flex-shrink-0 bg-white">
      <h1 class="text-2xl font-bold mt-2">Friends</h1>
    </div>
  
    <div class="flex flex-col items-center p-2 m-2 bg-emerald-200 rounded-lg shadow-md border border-emerald-300">
      <div class="text-xl" >Friend Requests</div>
      @for (request of getRequests(); track $index) {
        <div class="flex flex-row items-center p-3 m-2 bg-white rounded-lg shadow-md border border-gray-100 w-full">
          <img src="{{ request.img }}" alt="img" class="w-12 h-12 rounded-full mr-4 object-cover">
          <div class="flex flex-col flex-grow">
            <h2 class="text-lg font-bold">{{ request.name }}</h2>
          </div>
          
          <div class="flex flex-row flex-grow justify-end space-x-2 mr-2">
            <img (click)="acceptFriendRequest(request)" src="icons/accept.svg" alt="Accept" class="w-6 h-6 cursor-pointer">
            <img (click)="rejectFriendRequest(request)" src="icons/reject.svg" alt="Reject" class="w-6 h-6 cursor-pointer">  
          </div>
        </div>
      }
      <div></div>
    </div>

    <div class="flex flex-col flex-grow overflow-y-auto relative pb-16">
      @for (friend of getFriends(); track $index) {
        <div 
          class="flex flex-row items-center p-2 m-2 bg-white rounded-lg shadow-md border border-gray-100"
          (click)="goToFriendDetail(friend.name)"  
        >
          <img src="{{ friend.img }}" alt="{{ friend.name }}" class="w-16 h-16 rounded-full mr-4">
          
          <div class="flex flex-col flex-grow">
            <h2 class="text-lg font-bold">{{ friend.name }}</h2>
            
            @if(friend.commonArtists && friend.commonArtists.length > 0) {
              <div
                class="flex flex-row mt-2 relative overflow-x-auto scrollbar-hide flex-shrink-0"
                style="justify-content: flex-start; align-items: center;"
              >
                @for(artist of friend.commonArtists; track $index) {
                  <div class="flex-shrink-0 flex -ml-2 first:ml-0">
                    <img
                      [src]="artist.img"
                      class="h-6 w-6 rounded-full object-cover border-none"
                      alt="Friend Image"
                      style="transform: translateZ(0); backface-visibility: hidden;"
                    />
                  </div>
                }
              </div>
            }
          </div>
        </div>
      }
    </div>
    <app-navbar class="fixed bottom-0 w-full h-16 flex-shrink-0"></app-navbar>
  </div>
