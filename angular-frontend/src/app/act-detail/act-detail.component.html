<div class="flex flex-col h-screen">
    <div class="flex items-center justify-center p-2 pb-4 shadow-lg z-10 flex-shrink-0 bg-white">
      <h1 class="text-2xl font-bold mt-2">Act</h1>
    </div>
  
    <div class="flex flex-col flex-grow overflow-y-auto relative pb-12">
      @if(act) {
        <div class="flex flex-col items-center m-4">
            <img src="{{ act.artist.img }}" alt="{{ act.artist.name }}" class="w-[60%] rounded-3xl mb-4">
            <h1 class="text-2xl font-bold text-center w-[70%]">{{ act.artist.name }}</h1>
            <div class="w-[80%] mt-4 border p-2 rounded-lg border-gray-300">
              <div class="flex justify-between text-xl text-gray-700">
                <span>Stage:</span>
                <span>{{ act.stage }}</span>
              </div>
              <div class="flex justify-between text-xl text-gray-700">
                <span>From:</span>
                <span>{{ act.beginTime | date: 'HH:mm' }}</span>
              </div>
              <div class="flex justify-between text-xl text-gray-700">
                <span>To:</span>
                <span>{{ act.endTime | date: 'HH:mm' }}</span>
              </div>
              <div class="flex justify-between text-xl text-gray-700">
                <span>Date:</span>
                <span>{{ act.beginTime | date: 'dd/MM/yyyy' }}</span>
              </div>
            </div>
          </div>

        <div class="flex flex-row items-center p-3 m-2 bg-white rounded-lg shadow-md border border-gray-200">
          <div class="flex flex-col flex-grow">
            <h2 class="text-lg font-bold">Common Friends</h2>
            @for (friend of act.friends; track $index) {
                <div class="flex flex-row items-center p-2 m-2 bg-white rounded-lg shadow-md border border-gray-100">
                  <img src="{{ friend.img }}" alt="{{ friend.name }}" class="w-16 h-16 rounded-full mr-4 object-cover">
                  
                  <div class="flex flex-col flex-grow">
                    <h2 class="text-lg font-bold">{{ friend.name }}</h2>
                  </div>
                </div>
            }
          </div>
        </div>
      }
    </div>
    <app-navbar class="fixed bottom-0 w-full h-12 flex-shrink-0"></app-navbar>
  </div>
