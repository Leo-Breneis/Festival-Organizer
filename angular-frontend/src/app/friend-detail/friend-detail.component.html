<div class="flex flex-col h-screen">
  <div
    class="flex items-center justify-center p-2 pb-3 shadow-lg z-10 flex-shrink-0 bg-white"
  >
    <div
      class="flex flex-col items-center justify-center w-10 h-10 rounded-full left-3 shadow mt-2 absolute cursor-pointer"
      routerLink="/friends"
      routerLinkActive="router-link-active"
    >
      <img src="icons/back.svg" alt="Back" class="w-6 h-6" />
    </div>
    <h1 class="text-2xl font-bold mt-2">Friend</h1>
  </div>

  <div class="flex flex-col flex-grow overflow-y-auto relative navbar-padding">
    @if(friend) {
    <div class="flex flex-col items-center m-4">
      <img
        src="{{ friend.img }}"
        alt="{{ friend.name }}"
        class="w-[60%] rounded-3xl mb-4"
      />
      <h1 class="text-3xl font-bold text-center w-[80%]">{{ friend.name }}</h1>
    </div>

    <div
      class="flex flex-row items-center p-3 m-2 bg-white rounded-lg shadow-md border border-gray-200"
    >
      <div class="flex flex-col flex-grow">
        <h2 class="text-lg font-bold">Common Friends</h2>
        @for (artist of friend.commonArtists; track $index) {
        <div
          class="flex flex-row items-center p-2 m-2 bg-white rounded-lg shadow-md border border-gray-100"
        >
          <img
            src="{{ artist.img }}"
            alt="{{ artist.name }}"
            class="w-16 h-16 rounded-full mr-4 object-cover"
          />

          <div class="flex flex-col flex-grow">
            <h2 class="text-lg font-bold">{{ artist.name }}</h2>
          </div>
        </div>
        }
      </div>
    </div>

    <div
      class="border rounded-md m-5 p-2 flex flex-row items-center bg-red-300 border-red-400"
    >
      <img
        (click)="removeFriend(friend)"
        src="icons/remove-friend.svg"
        alt="Remove Friend"
        class="w-8 h-8 cursor-pointer"
      />
      <div class="text-lg font-bold ml-2">remove friend</div>
    </div>
    }
  </div>
  <app-navbar class="navbar fixed bottom-0 w-full h-12 flex-shrink-0"></app-navbar>
</div>
